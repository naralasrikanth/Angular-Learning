@if(isAddingTask){
<app-new-task [userId]="userId" (cancel)="onCancelAddTask()"></app-new-task>
}

<section id="tasks">
    <header>
        <h3>{{name}}'s Tasks</h3>
        <menu>
            <button (click)="onStartAddTask()"> Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks ; track task.id){
        <li> <app-tasks [task]="task" (complete)="onCompleteTask($event)"/></li>
        }
    </ul>
</section>
